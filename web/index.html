<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Crop Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <button id="btn-open">Open Image</button>
    <button id="btn-zoom-in" disabled>+</button>
    <button id="btn-zoom-out" disabled>−</button>
    <button id="btn-rotate-ccw" disabled title="Rotate 1° counter-clockwise">↺</button>
    <button id="btn-rotate-cw" disabled title="Rotate 1° clockwise">↻</button>
    <button id="btn-enhance" disabled>Auto Enhance: OFF</button>
    <div class="toolbar-group">
      <input id="credit-input" type="text" placeholder="Photo credit" disabled>
      <select id="licence-select" disabled>
        <option value="CC BY 2.0">CC BY 2.0</option>
        <option value="CC BY 3.0">CC BY 2.0</option>
        <option value="CC BY 4.0">CC BY 2.0</option>
        <option value="CC BY-SA 2.0">CC BY-SA 2.0</option>
        <option value="CC BY-SA 3.0">CC BY-SA 3.0</option>
        <option value="CC BY-SA 4.0">CC BY-SA 4.0</option>
      </select>
      <button id="btn-apply-credit" disabled>Apply Credit</button>
    </div>
    <input id="filename-input" type="text" placeholder="filename" disabled>
    <button id="btn-save" disabled>Save</button>
    <button id="btn-folder">Output Folder</button>
    <span id="status-text">No image loaded</span>
  </div>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
    <div id="crop-overlay"></div>
    <div id="drop-hint">Drop an image here or click "Open Image"</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
